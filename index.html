<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>–ê–≤—Ç–æ–±—É—Å—ã –û–ª—ë–∫–º–∏–Ω—Å–∫</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --secondary: #10b981;
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #333333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 40px 20px 25px;
            text-align: center;
        }
        .header h1 { font-size: 1.5rem; }
        .current-time {
            background: rgba(255,255,255,0.2);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .nav-tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        .nav-tab {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
        }
        .nav-tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .main-content { padding: 20px; }
        .routes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        @media (min-width: 768px) {
            .routes-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (min-width: 1024px) {
            .routes-grid { grid-template-columns: repeat(4, 1fr); }
        }
        .route-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
        }
        .route-number { font-size: 2rem; font-weight: 800; color: var(--primary); }
        .route-type { font-size: 0.7rem; text-transform: uppercase; padding: 2px 8px; border-radius: 10px; }
        .route-type.urban { background: #dbeafe; color: #1e40af; }
        .route-type.suburban { background: #d1fae5; color: #065f46; }
        .offline-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: #ff9800; color: white;
            text-align: center; padding: 10px;
            display: none; z-index: 1000;
        }
        .offline-bar.show { display: block; }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="offline-bar" id="offlineBar">üì¥ –û—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º ‚Äî –ø–æ–∫–∞–∑–∞–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ</div>
    
    <header class="header">
        <h1>üöå –ê–≤—Ç–æ–±—É—Å—ã –û–ª—ë–∫–º–∏–Ω—Å–∫</h1>
        <div class="current-time" id="currentTime">--:--</div>
    </header>
    
    <nav class="nav-tabs">
        <button class="nav-tab active" data-tab="all">–í—Å–µ</button>
        <button class="nav-tab" data-tab="urban">–ì–æ—Ä–æ–¥—Å–∫–∏–µ</button>
        <button class="nav-tab" data-tab="suburban">–ü—Ä–∏–≥–æ—Ä–æ–¥</button>
        <button class="nav-tab" data-tab="intercity">–ú–µ–∂–≥–æ—Ä–æ–¥</button>
    </nav>
    
    <main class="main-content">
        <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è...</div>
        <div id="routesGrid" class="routes-grid" style="display:none;"></div>
    </main>

    <script>
        // API Configuration - –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL
        const API_URL = 'https://your-api.com/api/routes';
        
        // LocalStorage
        const STORAGE_KEY = 'bus_routes_v1';
        let routesData = [];
        let currentFilter = 'all';

        // Load routes
        async function loadRoutes() {
            try {
                // Show cached data first
                const cached = localStorage.getItem(STORAGE_KEY);
                if (cached) {
                    routesData = JSON.parse(cached);
                    renderRoutes();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('routesGrid').style.display = 'grid';
                }
                
                // Fetch fresh data
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.routes) {
                    routesData = data.routes;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(routesData));
                    renderRoutes();
                    document.getElementById('offlineBar').classList.remove('show');
                }
            } catch (e) {
                console.log('Using cached data');
                document.getElementById('offlineBar').classList.add('show');
                if (!routesData.length) {
                    document.getElementById('loading').textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.';
                }
            }
        }

        function renderRoutes() {
            const grid = document.getElementById('routesGrid');
            let filtered = routesData.filter(r => currentFilter === 'all' || r.type === currentFilter);
            
            grid.innerHTML = filtered.map(route => `
                <div class="route-card" onclick="alert('${route.name}')">
                    <div class="route-number">${route.number}</div>
                    <span class="route-type ${route.type}">${getTypeName(route.type)}</span>
                    <div style="font-size:0.8rem; color:#666; margin-top:5px;">${route.name}</div>
                </div>
            `).join('');
        }

        function getTypeName(type) {
            return { urban: '–ì–æ—Ä–æ–¥—Å–∫–æ–π', suburban: '–ü—Ä–∏–≥–æ—Ä–æ–¥', intercity: '–ú–µ–∂–¥—É–≥–æ—Ä–æ–¥–Ω–∏–π' }[type] || type;
        }

        // Tab switching
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.tab;
                renderRoutes();
            });
        });

        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            loadRoutes();
            setInterval(updateTime, 1000);
        });

        // Sync when back online
        window.addEventListener('online', loadRoutes);
    </script>
</body>
</html>
